<div class="margin-bottom 
  
  row" style="margin-bottom=16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 class="text-capitalize"
      style="color:rgb(120,120,120); margin-bottom=4px;">
      {{job['title']}}
    </h4>
    <div class="text-capitalize">
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
      <div class="text-capitalize">
      <b>Salary:</b> {{job['salary']}}
      </div>
    {% endif %} 
  </div>
  <div class="col-2 d-flex align-items-center justify-content-center">
    <button type="button" class="btn btn-outline-primary" class="center">Apply</button>
  </div>
</div>
